<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }
  
    h1 {
      margin-bottom: 30px;
      color: #7a0000;
    }
  
    .produto-container {
      background-color: white;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  
    p {
      font-size: 18px;
      margin: 10px 0;
    }
  
    .preco {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
  
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #7a0000;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  
    a:hover {
      background-color: #a00000;
    }
  </style>
  
</head>
<body>
  <div class="produto-container">
  <h1 id="nome-produto">Carregando...</h1>
  <img id="imagem-produto" src="" alt="Imagem do produto" width="200">
  <p id="descricao-produto"></p>
  <p id="preco-produto"></p>
  <a href="produtos.html">Voltar para a loja</a>
</div>

  <script>
    const produtos = {
      1: {
        nome: "Furadeira",
        descricao: " furadeira é uma ferramenta elétrica, projetada para perfurar.",
        preco: "R$ 200,00",
        imagem: "https://th.bing.com/th/id/R.05759ec0bcfd52e55861ea932bbded4d?rik=37StnFZz8iS2pw&riu=http%3a%2f%2fi.mlcdn.com.br%2f1500x1500%2ffuradeira-de-impacto-560wblack-and-decker-tm500br-082466900.jpg&ehk=2KJ9vycX7WEyAQJM0fGw1bzzw3EcAIqOQPrFEWR64H4%3d&risl=&pid=ImgRaw&r=0"
      },
      2: {
        nome: "Martelo",
        descricao: "O martelo é uma ferramenta manual usada para bater, martelar ou pregar objetos.",
        preco: "R$ 32,00",
        imagem: "https://th.bing.com/th/id/R.3adc930de4c8300b4691a8213a30b446?rik=SjSErfEtYAlong&pid=ImgRaw&r=0"
      },
      3: {
        nome: "Parafusadeira",
        descricao: "A Parafusadeira é uma ferramenta elétrica usada para apertar ou soltar parafusos.",
        preco: "R$ 28,00",
        imagem: "https://th.bing.com/th/id/R.a7d722396e7134101b9286627a1eb7b6?rik=M8YtmzsG26CgrQ&pid=ImgRaw&r=0"
      },
      4: {
        nome: "Tinta Acrílica",
        descricao: "A tinta acrílica é uma tinta à base de água, versátil e de secagem rápida.",
        preco: "R$ 89,00",
        imagem: "https://th.bing.com/th/id/OIP.zUv_A2ESL-yAZOPZGk5FIQHaHa?r=0&rs=1&pid=ImgDetMain"
      },
      5: {
        nome: "tinta suvinil",
        descricao: "A tinta Suvinil é uma marca conhecida por sua qualidade e durabilidade.",
        preco: "R$ 80,00",
        imagem: "https://th.bing.com/th/id/OIP.PqO9qw49vqZ3K8K-SlXVKAHaHa?r=0&rs=1&pid=ImgDetMain"
      },
      6: {
        nome: "tinta esmalte",
        descricao: "A tinta esmalte é uma tinta à base de solvente, conhecida por sua resistência e brilho.",
        preco: "R$ 28,00",
        imagem: "https://th.bing.com/th/id/OIP._ZBHzAxM386lbIxa6W20BQHaHa?r=0&rs=1&pid=ImgDetMain"
      },
      7: {
        nome: "Cimento zebu",
        descricao: "O cimento Zebu é um material hidráulico utilizado na construção civil.",
        preco: "R$ 40,00",
        imagem: "https://th.bing.com/th/id/R.a98e3a0e6114dab5c677f0b066456ca5?rik=22kzLmeMdtHtkQ&riu=http%3a%2f%2fimages.tcdn.com.br%2fimg%2fimg_prod%2f551909%2fcimento_zebu_saco_com_50_kg_a_vista_1321_1_a98e3a0e6114dab5c677f0b066456ca5.jpeg&ehk=xQCxqCGsrml1KU%2b%2fSuwj4PxhnvfkMThdga1PL0frCZE%3d&risl=&pid=ImgRaw&r=0"
      },
      8: {
        nome: "Cimento Poty",
        descricao: "O cimento Poty é um cimento Portland de alta resistência, ideal para obras estruturais.",
        preco: "R$ 38,00",
        imagem: "https://th.bing.com/th/id/R.3acbe6fc0ad346b20829802721b1dfaf?rik=4si25EBDB3fWOg&pid=ImgRaw&r=0"
      },
      9: {
        nome: "Cimento Votoran",
        descricao: "O cimento Votoran é um cimento Portland de alta qualidade.",
        preco: "R$ 28,00",
        imagem: "https://padovani.vteximg.com.br/arquivos/ids/174066-1000-1000/Cimento-Todas-as-Obras-CPII-50Kg---Votoram-1.jpg?v=636905878354870000"
      },
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const produto = produtos[id];

    if (produto) {
      document.getElementById("nome-produto").textContent = produto.nome;
      document.getElementById("descricao-produto").textContent = produto.descricao;
      document.getElementById("preco-produto").textContent = produto.preco;
      document.getElementById("imagem-produto").src = produto.imagem;
      document.getElementById("imagem-produto").alt = produto.nome;
    } else {
      document.getElementById("nome-produto").textContent = "Produto não encontrado.";
      document.getElementById("descricao-produto").textContent = "";
      document.getElementById("preco-produto").textContent = "";
      document.getElementById("imagem-produto").style.display = "none";
    }
  </script>
</body>
</html>
